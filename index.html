<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jiří Šimeček</title>
    <style>
      * {
        all: unset;
      }

      title,
      style {
        display: none;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      body {
        background-color: #000000;
        color: #b5b5b5;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 16px;
        display: block;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        background: linear-gradient(to bottom right, #ffffff, #808080);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        font-size: 80px;
        line-height: 1.2;
        font-weight: 600;
      }

      p {
        font-size: 20px;
      }

      a {
        padding-top: 30px;
      }

      a:hover {
        color: #e5e5e5;
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Jiří Šimeček</h1>
      <p>physical and digital minimalist</p>
      <a href="mailto:jirulak02@gmail.com">jirulak02@gmail.com</a>
    </div>
  </body>
</html>
